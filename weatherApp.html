<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Weather App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <!-- CSS -->
    <link rel="stylesheet" href="./assets/styles.css">
</head>

<body>
    <section>
        <div class="container-fluid py-5">
            <div class="row">
                <div class="col-lg-4">

                </div>
            </div>
        </div>
    </section>
    <!-- main Section -->
    <section>
        <div class="container-fluid">
            <div class="row">
                <div class="col-lg-4 card">
                    <div class="card-body">
                        <div class="title">
                            <h1>Weather Dashboard</h1>
                        </div>
                        <!-- Form -->
                        <div class="form">
                            <form>
                                <div class="mb-3">
                                    <label for="weatherSearch" class="form-label"> Search for a City:</label>
                                    <input type="text" class="form-control" id="search-input" placeholder="London"
                                        aria-describedby="">
                                </div>
                                <button id="search-button" type="submit" class="btn btn-primary"><i
                                        class="fa-solid fa-magnifying-glass"></i> Search</button>
                            </form>
                        </div>
                        <div class="card mt-3">
                            <div class="quick-btn card-body">

                            </div>
                        </div>
                    
                    </div>

                </div>
                <div class="col-lg-8">
                    <div class="row">
                        <div class="col-12">
                            <div class="card d-flex flex-row">
                                <div class="card-body today-left d-flex align-items-start flex-column">

                                </div>
                                <div class="card-body today-right d-flex align-items-start flex-column">

                                </div>
                            </div>
                        </div>
                        <div class="col-12 mt-3">
                            <div class="card">
                                <div class="row forcast-row card-body">

                                </div>
                            </div>
                          
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- Icons -->
    <script src="https://kit.fontawesome.com/06efefc078.js" crossorigin="anonymous"></script>
    <!-- Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <!-- Day.js -->
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
    <!-- jQuery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- script -->
    <script src="./assets/js/script.js"></script>
</body>

</html>
